<div class="card fade-in">
  <div class="card-header">
    <h5 class="card-title">{{continent.nombre | uppercase}}</h5>
  </div>
  <img [src]="continent.img" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
      content. This content is a little bit longer.</p>
  </div>
  <ul class="list-group list-group-flush ">
    <li class="list-group-item ">Países: {{continent.countries}} </li>
    <li class="list-group-item ">Area: {{continent.area}}</li>
  </ul>
  <div class="card-footer">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
      (click)="getContinent(continent.value, continent.nombre)">
      VER PAÍSES
    </button>
  </div>
</div>
