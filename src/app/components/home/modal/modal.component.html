<div
  class="modal"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-focus="true"
  data-bs-keyboard="true"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-spinner *ngIf="loading"></app-spinner>
      <div *ngIf="!loading">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ modalTitle | uppercase }}</h1>
        </div>
        <div class="modal-body">
          <select class="form-select" aria-label="Default select example">
            <option *ngFor="let country of countries">{{ country }}</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="getPais()">ACCEPT</button>
        </div>
      </div>
    </div>
  </div>
</div>
