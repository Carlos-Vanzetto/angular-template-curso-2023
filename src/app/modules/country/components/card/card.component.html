<div class="card h-100">

    <div class="card-header">
      <p>{{(article.author | uppercase) || 'AUTHOR: ANONYMOUS'}}</p>
    </div>

    <shared-lazy-image [url]="article.urlToImage ? article.urlToImage : '../../../../assets/images/googlenews.jpg'"></shared-lazy-image>
    
    <div class="card-body">
      <h5 class="card-title">{{article.title | uppercase}}</h5>
      <p class="card-text">{{article.description}}</p>
      <div class="card__link"><a [href]="article.url" target="_blank" style="text-decoration: none;"> Read the article...</a></div>
    </div>

    <div class="card-footer">
      <p>Published at: {{article.publishedAt | date: 'short' }}</p>
    </div>

</div>
