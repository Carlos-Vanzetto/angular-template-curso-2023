<div class="container-fluid">
  <div class="spinner" *ngIf="loading">
    <app-spinner></app-spinner>
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="country">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <h1 class="title">{{title | uppercase}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <app-date [timezones]="timezones"></app-date>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-1 text-center align-self-center">
        <img [src]="country.flags.svg" alt="" class="flag">
      </div>
      <div class="col-lg-4 offset-lg-2  table__names">
       <country-tables-names [country]="country" [nativeNameValue]="nativeNameValue"  [nativeNameKey]="nativeNameKey"></country-tables-names>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="row mt-5">
          <div class="col-lg-3 ">
            <country-tables-codes [country]="country" ></country-tables-codes>
          </div>
          <div class="col-lg-3 ms-auto">
           <country-tables-grography [country]="country"></country-tables-grography>
          </div>
          <div class="col-lg-3 ms-auto">
            <country-tables-languages [country]="country" [languagesKey]="languagesKey" [languagesValue]="languagesValue"></country-tables-languages>
          </div>
        </div>
      </div>
    </div>
    <app-news [country]="country"></app-news>
  </div>
</div>
