<div
  class="modal"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-focus="true"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-spinner *ngIf="loading"></app-spinner>
      <div *ngIf="!loading">
        <button
          type="button"
          class="btn btn-secondary btn-close"
          data-bs-dismiss="modal"
          (click)="cleanSelect()"
          aria-label="Close"
        ></button>
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ modalTitle | uppercase }}</h1>
        </div>
        <div class="modal-body">
          <div class="fixed">
            <input
              type="text"
              class="form-control"
              id="filter"
              [formControl]="filter"
              #inputFilter
              placeholder="Search"
              (keyup)="onKeyUp(filter.value)"
            />
            <label for="filter"></label>
          </div>
          <select
            *ngIf="!notCountry; else haveCountry"
            [attr.size]="filteredSize"
            class="form-select"
            aria-label="Default select example"
            #selectOptions
            [formControl]="selectCountry"
            (change)="onSelected()"
            (input)="resize()"
            (focus)="onFocus()"
          >
            <option selected label="Select a country..."></option>
            <option *ngFor="let country of countries"  >{{ country.country }}</option>
          </select>
          <ng-template #haveCountry>
          <div class="alert alert-danger" role="alert">
            No countries found ! 
          </div>
        </ng-template>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn"
            data-bs-dismiss="modal"
            [disabled]="selectCountry.invalid"
            [ngClass]="selectCountry.invalid ? 'btn-secondary' : 'btn-primary'"
            [routerLink]="['/countries/by', selectedCountry]"
          >
            ACCEPT
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
